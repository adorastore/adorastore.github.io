<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boys — ADORA</title>
<style>
  body{ margin:0; font-family:Arial; background:#faf8f6; color:#222;}
  .hero{ height:180px; background-image:url('boys_header.jpg'); background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; color:#fff; text-shadow:0 3px 8px rgba(0,0,0,0.4) }
  .container{ max-width:1050px; margin:20px auto; padding:0 16px; }
  h1{ margin:12px 0; font-size:26px; text-align:center;}
  .products{ display:grid; gap:18px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); }
  .card{ background:#fff; padding:14px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.06); text-align:center;}
  .card img{ width:100%; height:240px; object-fit:cover; border-radius:10px;}
  label{display:block; margin-top:10px; font-weight:600;}
  select{ width:100%; padding:8px; margin-top:8px; border-radius:8px; }
  .price{ margin-top:10px; font-weight:700; color:#333; }
  .order{ display:inline-block; margin-top:10px; padding:10px 14px; background:#25D366; color:#fff; border-radius:10px; text-decoration:none; font-weight:700;}
  .back{ display:inline-block; margin:6px 0 20px; color:#666; text-decoration:none;}
</style>
</head>
<body>
  <div class="hero"><h2>Boys Collection</h2></div>

  <div class="container">
    <a class="back" href="index.html">← Back to Home</a>
    <h1>Shop Boys (1–12 yrs)</h1>

    <div class="products">
      <!-- Product example: Drift King -->
      <div class="card" id="driftking-card">
        <img src="drift_king_boys_set.jpg" alt="Drift King Boys Set">
        <h3>Drift King – Two-Piece Set</h3>

        <label for="size-drift">Choose size group</label>
        <select id="size-drift" onchange="updatePrice_Drift()">
          <option value="" disabled selected>Select size</option>
          <option value="1-2" data-price="1200">1–2 Years (Rs 1200)</option>
          <option value="3-4" data-price="1200">3–4 Years (Rs 1200)</option>
          <option value="5-6" data-price="1200">5–6 Years (Rs 1200)</option>
          <option value="7-8" data-price="1500">7–8 Years (Rs 1500)</option>
          <option value="9-10" data-price="1500">9–10 Years (Rs 1500)</option>
          <option value="11-12" data-price="1500">11–12 Years (Rs 1500)</option>
        </select>

        <p class="price" id="price-drift">Price: —</p>
        <a id="wh-drift" class="order" href="https://wa.me/923126666374" target="_blank">Order on WhatsApp</a>
      </div>

      <!-- Template for new products: copy this block and change ids & image -->
      <!--
      <div class="card" id="product-1">
        <img src="PUT_IMAGE.jpg" alt="Product">
        <h3>Product Name</h3>
        <label>Choose size group</label>
        <select onchange="updatePrice_template(this,'price-id','wh-id')">
          <option value="" disabled selected>Select size</option>
          <option value="1-2" data-price="1200">1–2 Years (Rs 1200)</option>
          ...
        </select>
        <p class="price" id="price-id">Price: —</p>
        <a id="wh-id" class="order" href="https://wa.me/923126666374" target="_blank">Order on WhatsApp</a>
      </div>
      -->

    </div>
  </div>

<script>
function updatePrice_Drift(){
  const sel = document.getElementById('size-drift');
  const priceP = document.getElementById('price-drift');
  const wh = document.getElementById('wh-drift');
  const value = sel.value;
  if(!value){ priceP.textContent = 'Price: —'; wh.href = 'https://wa.me/923126666374'; return; }
  const option = sel.options[sel.selectedIndex];
  const price = option.getAttribute('data-price');
  priceP.textContent = 'Price: Rs ' + price;
  const message = encodeURIComponent(`Hello, I want to order: Drift King – Two-Piece Set\nSize: ${value} Years\nPrice: Rs ${price}`);
  wh.href = 'https://wa.me/923126666374?text=' + message;
}

  const message = encodeURIComponent(`Hello, I want to order: Product Name\nSize: ${sel.value}\nPrice: Rs ${price}`);
  document.getElementById(whId).href = 'https://wa.me/923126666374?text=' + message;
}
*/
</script>
</body>
</html>
