<!-- Base structure for Adora Store webpage with two main sections: Accessories and Kids Clothing -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adora Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .section-title {
            font-size: 26px;
            text-align: center;
            margin-top: 40px;
        }
        .subcategory-title {
            font-size: 22px;
            margin-top: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            background: #25d366;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        select {
            padding: 8px;
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <h1>Adora Store</h1>
    <p>Soft colors • WhatsApp ordering • Kids Clothing & Accessories</p>
</header>

<!-- Accessories Section -->
<h2 class="section-title">Accessories</h2>
<p style="text-align:center; color:#777;">Available in Silver & Gold — No sizes</p>
<div id="accessories" class="products-container">
    <!-- Accessories products will be added here -->
</div>

<!-- Kids Clothing Section -->
<h2 class="section-title">Kids Clothing</h2>

<!-- Boys -->
<h3 class="subcategory-title">Boys</h3>
<div id="boys" class="products-container">
    <!-- Boys products go here -->

<div class="product-card">
    <img src="drift_king_boys_set.jpg" alt="Drift King Boys Set">

    <h3>Drift King – Boys Two-Piece Set</h3>

    <label for="size">Choose Size:</label>
    <select class="size-select" onchange="updateDriftKingPrice(this)">
        <option value="" disabled selected>Select Size</option>
        <option value="1-2">1–2 Years (Rs 1200)</option>
        <option value="3-4">3–4 Years (Rs 1200)</option>
        <option value="5-6">5–6 Years (Rs 1200)</option>
        <option value="7-8">7–8 Years (Rs 1500)</option>
        <option value="9-10">9–10 Years (Rs 1500)</option>
        <option value="11-12">11–12 Years (Rs 1500)</option>
    </select>

    <p class="price-label" id="driftking-price">Price: —</p>

    <a id="driftking-whatsapp" class="order-btn" 
       href="https://wa.me/923126666374" target="_blank">
       Order on WhatsApp
    </a>
</div>

<script>
function updateDriftKingPrice(select) {
    let size = select.value;
    let priceElement = document.getElementById("driftking-price");
    let whatsappBtn = document.getElementById("driftking-whatsapp");

    let price = 0;

    if (size === "1-2" || size === "3-4" || size === "5-6") {
        price = 1200;
    } else {
        price = 1500;
    }

    priceElement.textContent = "Price: Rs " + price;

    let message = encodeURIComponent(
        "Hello, I want to order: Drift King Boys Set\nSize: " + size + " Years\nPrice: Rs " + price
    );

    whatsappBtn.href = "https://wa.me/923126666374?text=" + message;
}
</script>
</div>

<!-- Girls -->
<h3 class="subcategory-title">Girls</h3>
<div id="girls" class="products-container">
    <!-- Girls products go here -->
</div>

</body>
</html>
