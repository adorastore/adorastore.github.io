<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ADORA - Boutique for Kids & Accessories</title>
<style>
  :root{
    --gold:#d4af37;
    --cream:#f5e6d6;
    --text:#222;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family:Arial,Helvetica,sans-serif;
    background: var(--cream);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }
  header{
    height:320px;
    background-image:url('header_mix.jpg');
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    position:relative;
    color:#fff;
  }
  header::after{
    content:"";
    position:absolute;inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.15));
  }
  header .inner{
    position:relative; z-index:2;
  }
  header img.logo{ width:120px; display:block; margin:0 auto 10px;}
  header h1{ margin:6px 0 0; font-size:42px; letter-spacing:2px;}
  header p{ margin:6px 0 0; opacity:0.95; }

  .container{ max-width:1150px; margin:30px auto; padding:0 16px; }

  .section-title{ font-size:28px; text-align:center; margin:20px 0 14px; font-weight:700; }

  .grid{
    display:grid;
    gap:20px;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    align-items:stretch;
  }

  .card{
    background:#fff;
    border-radius:14px;
    padding:14px;
    text-align:center;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
    transition:transform .18s ease, box-shadow .18s ease;
    cursor:pointer;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.12) }
  .card img{ width:100%; height:160px; object-fit:cover; border-radius:10px; }
  .card h3{ margin:12px 0 0; font-size:18px; color:var(--text); }

  /* footer */
  footer{ text-align:center; padding:24px 12px; color:#666; margin-top:40px; }
  /* responsive tweaks */
  @media (max-width:600px){
    header{ height:220px }
    header h1{ font-size:28px }
    .card img{ height:140px }
  }
</style>
</head>
<body>

<header>
  <div class="inner">
    <img class="logo" src="adora_logo.png" alt="Adora Logo">
    <h1>ADORA</h1>
    <p>Luxury kids clothing & curated accessories — shop with WhatsApp ordering</p>
  </div>
</header>

<main class="container">
  <!-- Clothing -->
  <h2 class="section-title">Clothing</h2>
  <div class="grid" aria-label="Clothing categories">
    <a class="card" href="boys.html" title="Boys">
      <img src="boys_header.jpg" alt="Boys category">
      <h3>Boys</h3>
    </a>

    <a class="card" href="girls.html" title="Girls">
      <img src="girls_header.jpg" alt="Girls category">
      <h3>Girls</h3>
    </a>
  </div>

  <!-- Accessories -->
  <h2 class="section-title" style="margin-top:36px">Accessories</h2>
  <div class="grid" aria-label="Accessories categories" style="margin-bottom:6px">
    <a class="card" href="sets.html" title="Complete Sets">
      <img src="sets_header.jpg" alt="Complete sets">
      <h3>Complete Sets</h3>
    </a>

    <a class="card" href="necklaces.html" title="Necklaces">
      <img src="necklaces_header.jpg" alt="Necklaces">
      <h3>Necklaces</h3>
    </a>

    <a class="card" href="earrings.html" title="Earrings">
      <img src="earrings_header.jpg" alt="Earrings">
      <h3>Earrings</h3>
    </a>

    <a class="card" href="bracelets.html" title="Bracelets">
      <img src="bracelets_header.jpg" alt="Bracelets">
      <h3>Bracelets</h3>
    </a>
  </div>
</main>

<footer>
  © ADORA — All rights reserved
</footer>

</body>
</html>
